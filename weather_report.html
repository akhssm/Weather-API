<!DOCTYPE html>
<html>
<head>
    <title>LocalCast - Weather App</title>  <!--Title of the web page displayed in the browser tab-->
    <link rel="stylesheet" type="text/css" href="styling.css">  <!--Linking to an external CSS file for styling-->
</head>
<body>
    <div class="container">
        <h1>LocalCast - Weather App</h1>   <!--Main heading of the page-->
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">   <!--Input field for entering the city name-->
            <button id="search-button">Search</button>   <!--Button to trigger the weather search-->
        </div>
        <div class="weather-display">
            <h2>Weather Information</h2>   <!--Subheading for the weather information section-->
            <div id="weather-data">
                <p>Temperature: <span id="temperature"></span> Â°C</p>   <!--Displaying temperature-->
                <p>Humidity: <span id="humidity"></span>%</p>   <!--Displaying humidity percentage-->
                <p>Conditions: <span id="conditions"></span></p> <!--Displaying weather conditions-->
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>   <!--Linking to an external JavaScript file for functionality-->
</body>
</html>
